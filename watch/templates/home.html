{% load static %}
{% include "base.html" %}

{% block content %}
<body class="" style="background-image: url('https://bestofsno.com/wp-content/uploads/2019/11/IMG_5463-900x600.jpg');">
  {% for movie in movies %}
  <div class="card" style="width: 300px;">
    <div class="card-divider">
      <h4>{{ movie.title }}</h4>
    </div>
    <!-- <img src="{{ movie.cover }}"> this doesn't work yet, this is my next goal -->
    <div class="card-section">
      <!-- <h3>Directed by:{% for dir in movie.director %} {{ dir }}, {% empty %} <i> not found </i>{% endfor %} </h3> -->
      Released in {{ movie.year }} </br>
      <!-- Starring:{% for star in movie.cast %} {{ star }}, {% empty %} <i> not found </i>{% endfor %} </br> -->
      Reviewd at {{ movie.rating }} </br>
      <a href="/movie/{{ movie.movieID }}/">The movie's page</a>
      <!-- Written by:{% for writer in movie.writer %} {{ writer }}, {% empty %} <i> not found </i>{% endfor %} </br> -->
    </div>
  </div>
  {% endfor %}
</body>
{% endblock %}

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
{% block scripts %}
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
{% endblock %}
</html>
